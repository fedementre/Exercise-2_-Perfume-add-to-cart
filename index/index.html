<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purfume Exercise</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="images/favicon-frontendmentor.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="bg-page">
        
        <section class="container">
            
            <div class="img_container">
                <img src="images/image-product-desktop.jpg" alt="" class="img_desktop">
                <img src="images/image-product-mobile.jpg" alt="">
            </div>
            
            <div class="text_container">
                
                <h4 class="small_caps">perfume</h4>
                
                <h1 class="perfume_name">Gabrielle <br>Essence Eau <br> De Parfum</h1>
                
                <p >

                    <h4 class="perfume_description"> A floral, solar and voluptuous <br> interpretation 
                        composed by Olivier <br> Polge, Perfumer-Creator for the House of CHANEL.</h4>
                        
                </p>

                <div class="price">
                    <div class="big_price">

                        <h1>$149.99</h1>
                    </div>
                    
                    <div class="small_price">
                        <h5><s>$169.99</s></h5>
                    </div>
                </div>
                <div class="button_container">

                    <button><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                </div>

            </div>
            
        </section>
    </div>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/federicogiovannidurante/">Federico Durante</a>.
    </footer>
    
</body>
</html>
